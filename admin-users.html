<!DOCTYPE html>
<html>
<head>
  <title>Mirzabook Admin - User List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>User List - Mirzabook Admin Panel</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Wallet</th>
        <th>Status</th>
        <th>Withdraw Request</th>
        <th>UTR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://opensheet.elk.sh/1LxJUvBjjAN-tCW9UU6i2aP3rIMMwCkTFjIwZwUY8KaU/Users')
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector('#userTable tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.Username || ''}</td>
            <td>${row.Password || ''}</td>
            <td>${row.Wallet || ''}</td>
            <td>${row.Status || ''}</td>
            <td>${row['Withdraw request'] || ''}</td>
            <td>${row.UTR || ''}</td>
          `;
          tableBody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
