<!DOCTYPE html>
<html>
<head>
  <title>Mirzabook Admin - User List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <!-- Step 2: Admin Login Check -->
  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>

  <div class="top-bar">
    <h2>User List - Mirzabook Admin Panel</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Wallet</th>
        <th>Status</th>
        <th>Withdraw Request</th>
        <th>UTR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Step 3: Logout Function
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    }

    // Fetch Google Sheet data
    fetch('https://opensheet.elk.sh/1LxJUvBjjAN-tCW9UU6i2aP3rIMMwCkTFjIwZwUY8KaU/Users')
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector('#userTable tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.Username || ''}</td>
            <td>${row.Password || ''}</td>
            <td>${row.Wallet || ''}</td>
            <td>${row.Status || ''}</td>
            <td>${row['Withdraw request'] || ''}</td>
            <td>${row.UTR || ''}</td>
          `;
          tableBody.appendChild(tr);
        });
      });
  </script>

</body>
</html>
