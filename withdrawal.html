<!DOCTYPE html>
<html>
<head>
  <title>Withdraw - Mirzabook</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    .box {
      background-color: white;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Withdraw Funds</h2>
  <div class="box">
    <form>
      <input type="text" placeholder="Bank Account Number" required><br>
      <input type="text" placeholder="IFSC Code" required><br>
      <input type="text" placeholder="Phone Number" required><br>
      <input type="text" placeholder="Beneficiary Name" required><br>
      <input type="number" placeholder="Withdrawal Amount" required><br>
      <button type="submit">Submit Withdrawal</button>
    </form>
  </div>
</body>
</html>
