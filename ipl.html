<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MirzaBook - IPL Live Betting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      color: #f1c40f;
    }
    .match {
      border: 1px solid #444;
      padding: 15px;
      border-radius: 10px;
      background-color: #1e1e1e;
      margin-bottom: 20px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .odds {
      display: flex;
      justify-content: space-around;
    }
    .odds div {
      padding: 10px;
      border-radius: 5px;
      width: 45%;
    }
    .back {
      background-color: #4CAF50;
    }
    .lay {
      background-color: #e74c3c;
    }
    .bookmaker, .toss {
      margin-top: 15px;
      padding: 10px;
      background: #2c3e50;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>MirzaBook - IPL Live Betting</h1>

  <div class="match">
    <div class="teams">
      <strong>CSK</strong> vs <strong>LSG</strong>
    </div>
    <div class="odds">
      <div class="back">
        <strong>CSK Back:</strong> <span id="csk-back">1.80</span>
      </div>
      <div class="lay">
        <strong>LSG Lay:</strong> <span id="lsg-lay">2.10</span>
      </div>
    </div>

    <div class="odds" style="margin-top:10px;">
      <div class="lay">
        <strong>CSK Lay:</strong> <span id="csk-lay">2.00</span>
      </div>
      <div class="back">
        <strong>LSG Back:</strong> <span id="lsg-back">2.50</span>
      </div>
    </div>

    <div class="toss">
      <h2>Toss Prediction</h2>
      <p>LSG won the toss and chose to field.</p>
    </div>

    <div class="bookmaker">
      <h2>Bookmaker</h2>
      <p>Favorite: <span id="fav-team">CSK</span></p>
    </div>
  </div>

  <script>
    function randomOdds(min, max) {
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    setInterval(() => {
      const cskPerf = Math.random();
      const lsgPerf = Math.random();

      let cskBack = cskPerf > lsgPerf ? randomOdds(1.5, 2.0) : randomOdds(2.0, 3.0);
      let cskLay = (parseFloat(cskBack) + 0.2).toFixed(2);

      let lsgBack = lsgPerf > cskPerf ? randomOdds(1.5, 2.0) : randomOdds(2.0, 3.0);
      let lsgLay = (parseFloat(lsgBack) + 0.2).toFixed(2);

      document.getElementById("csk-back").innerText = cskBack;
      document.getElementById("csk-lay").innerText = cskLay;
      document.getElementById("lsg-back").innerText = lsgBack;
      document.getElementById("lsg-lay").innerText = lsgLay;

      // Update bookmaker
      document.getElementById("fav-team").innerText = cskPerf > lsgPerf ? "CSK" : "LSG";

    }, 3000);
  </script>

</body>
</html>
