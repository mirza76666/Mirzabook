<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Live - MirzaBook</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .wallet { text-align: right; margin-bottom: 10px; }
    .wallet button { margin-left: 10px; }
    .match-box, .toss-box { border: 1px solid #ccc; padding: 15px; background: white; margin-bottom: 20px; }
    .team { display: flex; justify-content: space-between; padding: 10px 0; }
    .bet-btn { padding: 6px 12px; background-color: #3498db; color: white; border: none; cursor: pointer; }
    .bet-btn:hover { background-color: #2980b9; }
    .odds { font-weight: bold; }
    .toss-box .team { font-size: 18px; }
    .toss-box .csk { color: darkred; }
    .toss-box .lsg { color: darkgreen; }
  </style>
</head>
<body>

  <div class="wallet">
    Wallet Balance: ₹<span id="walletBalance">0</span>
    <button onclick="location.href='deposit.html'">Deposit</button>
    <button onclick="location.href='withdrawal.html'">Withdraw</button>
  </div>

  <div class="toss-box">
    <h3>TOSS PREDICTION - CSK vs LSG</h3>
    <div class="team">
      <span class="csk">CSK</span>
      <span class="odds">2.00</span>
      <button class="bet-btn" onclick="placeBet('toss-csk', 2.0)">Bet CSK</button>
    </div>
    <div class="team">
      <span class="lsg">LSG</span>
      <span class="odds">2.00</span>
      <button class="bet-btn" onclick="placeBet('toss-lsg', 2.0)">Bet LSG</button>
    </div>
  </div>

  <div class="match-box">
    <h2>CSK vs LSG - Live Match</h2>

    <div class="team">
      <span>CSK</span>
      <span class="odds">Back/Lay: 2.5</span>
      <button class="bet-btn" onclick="placeBet('csk', 2.5)">Bet on CSK</button>
    </div>

    <div class="team">
      <span>LSG</span>
      <span class="odds">Back/Lay: 2.5</span>
      <button class="bet-btn" onclick="placeBet('lsg', 2.5)">Bet on LSG</button>
    </div>
  </div>

  <script src="wallet.js"></script>
  <script>
    function placeBet(team, odds) {
      const amount = parseFloat(prompt("Enter bet amount:"));
      if (isNaN(amount) || amount <= 0) {
        alert("Enter valid amount");
        return;
      }

      let balance = parseFloat(localStorage.getItem("wallet") || "0");
      if (amount > balance) {
        alert("Insufficient Balance");
        return;
      }

      balance -= amount;
      localStorage.setItem("wallet", balance.toFixed(2));
      document.getElementById("walletBalance").innerText = balance.toFixed(2);

      // Simulate bet record
      alert(`Bet Placed on ${team.toUpperCase()} for ₹${amount}`);
    }

    // Update wallet on page load
    document.getElementById("walletBalance").innerText = localStorage.getItem("wallet") || "0";
  </script>
</body>
</html>
