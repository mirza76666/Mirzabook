<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL Live Betting - MirzaBook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffc107;
      color: #000;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .match-container {
      padding: 20px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .odds-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .odds-table th, .odds-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    .back {
      background-color: #87ceeb;
      color: black;
    }
    .lay {
      background-color: #ffcccb;
      color: black;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #ffc107;
    }
  </style>
</head>
<body>

  <header>CSK vs LSG - IPL Live Odds</header>

  <div class="match-container">
    <div class="teams">
      <span id="team1">Chennai Super Kings</span>
      <span>vs</span>
      <span id="team2">Lucknow Super Giants</span>
    </div>

    <div class="section-title">MATCH ODDS</div>
    <table class="odds-table">
      <thead>
        <tr>
          <th>Team</th>
          <th class="back">BACK</th>
          <th class="lay">LAY</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="team1Name">CSK</td>
          <td class="back" id="cskBack">1.80</td>
          <td class="lay" id="cskLay">1.82</td>
        </tr>
        <tr>
          <td id="team2Name">LSG</td>
          <td class="back" id="lsgBack">2.10</td>
          <td class="lay" id="lsgLay">2.14</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function getRandom(min, max) {
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function updateOdds() {
      const cskPerformance = Math.random();
      const lsgPerformance = 1 - cskPerformance;

      const cskBack = (1.5 + (1 - cskPerformance)).toFixed(2);
      const cskLay = (+cskBack + 0.02).toFixed(2);

      const lsgBack = (1.5 + (1 - lsgPerformance)).toFixed(2);
      const lsgLay = (+lsgBack + 0.04).toFixed(2);

      document.getElementById('cskBack').innerText = cskBack;
      document.getElementById('cskLay').innerText = cskLay;
      document.getElementById('lsgBack').innerText = lsgBack;
      document.getElementById('lsgLay').innerText = lsgLay;
    }

    setInterval(updateOdds, 3000);
  </script>
</body>
</html>
