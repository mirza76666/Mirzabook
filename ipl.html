<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Live Betting - MirzaBook</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h2 {
      text-align: center;
      color: yellow;
    }
    .match-box {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .team {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .odds-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .odds-table th, .odds-table td {
      padding: 10px;
      text-align: center;
    }
    .back {
      background-color: #6ec1e4;
      color: black;
    }
    .lay {
      background-color: #f4a5b3;
      color: black;
    }
  </style>
</head>
<body>
  <h2>Lucknow Super Giants vs Chennai Super Kings</h2>

  <div class="match-box">
    <div class="team">Match Odds</div>
    <table class="odds-table">
      <tr>
        <th>Team</th>
        <th class="back">Back</th>
        <th class="lay">Lay</th>
      </tr>
      <tr>
        <td>Lucknow Super Giants</td>
        <td class="back" id="lsg-back">1.69</td>
        <td class="lay" id="lsg-lay">1.70</td>
      </tr>
      <tr>
        <td>Chennai Super Kings</td>
        <td class="back" id="csk-back">2.42</td>
        <td class="lay" id="csk-lay">2.44</td>
      </tr>
    </table>
  </div>

  <script>
    // Dummy AI-like odds generator
    setInterval(() => {
      const lsgBack = (1.5 + Math.random() * 0.5).toFixed(2);
      const lsgLay = (parseFloat(lsgBack) + 0.01).toFixed(2);
      const cskBack = (2.0 + Math.random() * 0.6).toFixed(2);
      const cskLay = (parseFloat(cskBack) + 0.02).toFixed(2);

      document.getElementById("lsg-back").innerText = lsgBack;
      document.getElementById("lsg-lay").innerText = lsgLay;
      document.getElementById("csk-back").innerText = cskBack;
      document.getElementById("csk-lay").innerText = cskLay;
    }, 3000); // update every 3 seconds
  </script>
</body>
</html>
