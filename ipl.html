<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Live - MirzaBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff4d4d, #1aff66);
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .wallet {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      color: red;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .wallet button {
      background-color: red;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .match-box, .toss-box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      color: #000;
    }

    h2, h3 {
      color: black;
      font-weight: bold;
      text-align: center;
    }

    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      font-size: 18px;
    }

    .team span {
      font-weight: bold;
      color: black;
    }

    .bet-btn {
      background-color: green;
      color: #fff;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .bet-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="wallet">
    Wallet: ₹<span id="walletBalance">0</span>
    <div>
      <button onclick="location.href='deposit.html'">Deposit</button>
      <button onclick="location.href='withdrawal.html'">Withdraw</button>
    </div>
  </div>

  <div class="toss-box">
    <h3>TOSS PREDICTION - PBKS vs KKR</h3>
    <div class="team">
      <span>PBKS</span>
      <span>2.00</span>
      <button class="bet-btn" onclick="placeBet('toss-pbks', 2.0)">Place Bet</button>
    </div>
    <div class="team">
      <span>KKR</span>
      <span>2.00</span>
      <button class="bet-btn" onclick="placeBet('toss-kkr', 2.0)">Place Bet</button>
    </div>
  </div>

  <div class="match-box">
    <h2>PBKS vs KKR - Live Match</h2>

    <div class="team">
      <span>PBKS</span>
      <span>Back/Lay: 2.5</span>
      <button class="bet-btn" onclick="placeBet('pbks', 2.5)">Place Bet</button>
    </div>

    <div class="team">
      <span>KKR</span>
      <span>Back/Lay: 2.5</span>
      <button class="bet-btn" onclick="placeBet('kkr', 2.5)">Place Bet</button>
    </div>
  </div>

  <script src="wallet.js"></script>
  <script>
    function placeBet(team, odds) {
      const amount = parseFloat(prompt("Enter bet amount:"));
      if (isNaN(amount) || amount <= 0) {
        alert("Enter valid amount");
        return;
      }

      let balance = parseFloat(localStorage.getItem("wallet") || "0");
      if (amount > balance) {
        alert("Insufficient Balance");
        return;
      }

      balance -= amount;
      localStorage.setItem("wallet", balance.toFixed(2));
      document.getElementById("walletBalance").innerText = balance.toFixed(2);

      alert(`Bet Placed on ${team.toUpperCase()} for ₹${amount}`);
    }

    document.getElementById("walletBalance").innerText = localStorage.getItem("wallet") || "0";
  </script>
</body>
</html>
