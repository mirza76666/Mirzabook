<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Live - MirzaBook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .match {
      font-size: 24px;
      margin: 10px 0;
    }
    .toss {
      margin-top: 30px;
      font-weight: bold;
    }
    .toss .teams {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .toss .odds {
      font-size: 20px;
    }
    .toss .csk {
      color: darkred;
      font-weight: bold;
    }
    .toss .lsg {
      color: darkgreen;
      font-weight: bold;
    }
    .bookmaker {
      margin-top: 40px;
    }
    .bookmaker table {
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    .bookmaker th, .bookmaker td {
      border: 1px solid #444;
      padding: 12px;
    }
    .back {
      background-color: #4caf50;
      color: white;
    }
    .lay {
      background-color: #f44336;
      color: white;
    }
    .suspended {
      background-color: #ff0000;
      padding: 10px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MirzaBook - IPL Live Betting</h1>

  <div id="match-section">
    <div class="match" id="match-name">CSK vs LSG</div>

    <div class="toss">
      <div class="teams">TOSS PREDICTION - <span id="team1">CSK</span> vs <span id="team2">LSG</span></div>
      <div class="odds">
        <span class="csk">2.00</span> vs <span class="lsg">2.00</span>
      </div>
    </div>

    <div class="bookmaker">
      <h2>Bookmaker Odds</h2>
      <table>
        <tr>
          <th>Team</th>
          <th>Back</th>
          <th>Lay</th>
        </tr>
        <tr>
          <td id="team1-bm">CSK</td>
          <td class="back">2.5</td>
          <td class="lay">2.5</td>
        </tr>
        <tr>
          <td id="team2-bm">LSG</td>
          <td class="back">2.5</td>
          <td class="lay">2.5</td>
        </tr>
      </table>
    </div>

    <div id="suspend-box" class="suspended" style="display: none;">
      SUSPENDED
    </div>
  </div>

  <script>
    const matchName = document.getElementById("match-name");
    const team1 = document.getElementById("team1");
    const team2 = document.getElementById("team2");
    const team1bm = document.getElementById("team1-bm");
    const team2bm = document.getElementById("team2-bm");
    const suspendBox = document.getElementById("suspend-box");

    function updateMatch() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const indiaOffset = 5.5 * 60 * 60 * 1000;
      const indiaTime = new Date(now.getTime() + indiaOffset);

      const istHour = indiaTime.getUTCHours();
      const istMin = indiaTime.getUTCMinutes();

      if (istHour === 0 && istMin >= 0) {
        matchName.innerText = "PBKS vs KKR";
        team1.innerText = "PBKS";
        team2.innerText = "KKR";
        team1bm.innerText = "PBKS";
        team2bm.innerText = "KKR";
      }

      if (istHour >= 23 && istMin >= 30) {
        suspendBox.style.display = "block";
      }
    }

    setInterval(updateMatch, 60000); // Check every minute
    updateMatch();
  </script>
</body>
</html>
