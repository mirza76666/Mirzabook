<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirzabook Admin Login</title>
  <style>
    body {
      background-color: #1f8b4c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0003;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1f8b4c;
      font-size: 28px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      color: black;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1f8b4c;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #166e3a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Mirzabook Admin Login</h2>
    <input type="text" id="username" placeholder="Login ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "mir766" && pass === "sahid8372") {
        alert("Login Successful!");
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid Credentials!");
      }
    }
  </script>
</body>
</html>
