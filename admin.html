<!DOCTYPE html>
<html>
<head>
  <title>Mirzabook Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #e8f5e9; color: #333; padding: 20px; }

    .login-box, .admin-panel { max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: green; margin-bottom: 20px; }

    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: green; color: white; border: none; border-radius: 5px; font-weight: bold; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #66bb6a; color: white; }

    .logout-btn { background: #c62828; margin-top: 20px; }
  </style>
</head>
<body>

  <div id="loginSection" class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel" class="admin-panel" style="display:none;">
    <h2>Welcome, Admin</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Wallet</th>
          <th>Status</th>
          <th>Withdraw Request</th>
          <th>UTR</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const USERNAME = "Mirza";
    const PASSWORD = "mirza766#S";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadUserData();
      } else {
        alert("Invalid login credentials!");
      }
    }

    function logout() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    }

    function loadUserData() {
      const url = "https://opensheet.elk.sh/1LxJUvBjjAN-tCW9UU6i2aP3rIMMwCkTFjIwZwUY8KaU/Users";
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#userTable tbody');
          tbody.innerHTML = ""; // Clear old data
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.Username || ''}</td>
              <td>${row.Password || ''}</td>
              <td>${row.Wallet || ''}</td>
              <td>${row.Status || ''}</td>
              <td>${row['Withdraw request'] || ''}</td>
              <td>${row.UTR || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }
  </script>

</body>
</html>
