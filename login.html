<!DOCTYPE html>
<html>
<head>
  <title>Login - Mirzabook</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align: center; padding: 50px; }
    .login-box { background: white; padding: 30px; border-radius: 8px; display: inline-block; }
    input { display: block; margin: 10px auto; padding: 10px; width: 80%; }
    button { padding: 10px 30px; background: green; color: white; border: none; border-radius: 5px; }
    a { display: block; margin-top: 10px; text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Mirzabook</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="signup.html">Don't have an account? Sign up</a>
    <a href="reset.html">Forgot Password?</a>
  </div>
</body>
</html>
