<!DOCTYPE html>
<html>
<head>
  <title>Deposit - MirzaBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #00cc44; /* Full green background */
      font-family: 'Segoe UI', sans-serif;
      color: black;
    }

    h2 {
      text-align: center;
      color: #b8860b; /* Dark golden color */
      font-size: 22px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      text-align: center;
    }

    .qr-box {
      background-color: #b8860b; /* Dark golden box */
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px auto;
      max-width: 250px;
    }

    .qr-box img {
      width: 100%;
      border-radius: 10px;
    }

    .upi-id {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: black;
      position: relative;
    }

    .copy-btn {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="text"] {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      background-color: black;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>

  <script>
    function copyUPI() {
      const upiID = "sabinayesmin0222@okicici";
      navigator.clipboard.writeText(upiID).then(function() {
        alert("UPI ID copied: " + upiID);
      }, function(err) {
        alert("Failed to copy UPI ID");
      });
    }

    function submitUTR() {
      const utr = document.getElementById('utr').value;
      if (utr.trim() === "") {
        alert("Please enter UTR number.");
        return;
      }

      alert("UTR submitted successfully!\nPlease wait 10 minutes for confirmation.");
      localStorage.setItem("lastUTR", utr);

      setTimeout(() => {
        window.location.href = "ipl.html";
      }, 3000);
    }
  </script>
</head>
<body>
  <h2>Deposit Money to Wallet</h2>

  <p>1. Make payment to our beneficiaries and enter the amount</p>
  <p><strong>2. PAY MINIMUM - ₹3000/-<br>PAY MAXIMUM - ₹50000/-</strong></p>

  <div class="qr-box">
    <img src="https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=upi://pay?pa=sabinayesmin0222@okicici&pn=MirzaBookDeposit" alt="QR Code">
  </div>

  <div class="upi-id">
    UPI ID: sabinayesmin0222@okicici <br>
    <button class="copy-btn" onclick="copyUPI()">Copy UPI</button>
  </div>

  <p>After payment, enter UTR number below:</p>
  <input type="text" id="utr" placeholder="Enter UTR Number">
  <button onclick="submitUTR()">Submit</button>
</body>
</html>
