<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirzabook Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e8f5e9;
    }
    .login-page, .dashboard {
      max-width: 400px;
      margin: auto;
      padding: 40px 20px;
    }
    .dashboard {
      display: none;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #66bb6a;
      color: white;
    }
    .action-btn {
      margin: 2px;
      padding: 4px 6px;
      font-size: 12px;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
    .approve { background: #388e3c; }
    .reject { background: #d32f2f; }
    .edit { background: #0288d1; }
    .block { background: #f57c00; }
    .logout {
      background: #c62828;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Panel -->
  <div class="login-page" id="loginPage">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Panel -->
  <div class="dashboard" id="dashboardPage">
    <h2>Mirzabook Admin Dashboard</h2>

    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Wallet</th>
          <th>Status</th>
          <th>Withdraw</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Add New User</h3>
    <input type="text" id="newUser" placeholder="Username">
    <input type="text" id="newPass" placeholder="Password">
    <button onclick="addUser()">Add User</button>

    <h3>Personal Deposit to User</h3>
    <input type="text" id="depositUser" placeholder="Username">
    <input type="number" id="depositAmt" placeholder="Amount">
    <button onclick="depositToUser()">Deposit</button>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const adminUser = "Mirza";
    const adminPass = "mirza766#S";

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === adminUser && pass === adminPass) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('dashboardPage').style.display = 'block';
        loadUsers();
      } else {
        alert("Incorrect login!");
      }
    }

    function logout() {
      location.reload();
    }

    function loadUsers() {
      fetch('https://opensheet.elk.sh/1LxJUvBjjAN-tCW9UU6i2aP3rIMMwCkTFjIwZwUY8KaU/Users')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#userTable tbody');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.Username}</td>
              <td>${row.Wallet || 0}</td>
              <td>${row.Status || "Active"}</td>
              <td>${row['Withdraw request'] || "None"}</td>
              <td>
                <button class="action-btn approve" onclick="alert('Approved ${row.Username}')">Approve</button>
                <button class="action-btn reject" onclick="alert('Rejected ${row.Username}')">Reject</button>
                <button class="action-btn edit" onclick="alert('Edit ${row.Username}')">Edit</button>
                <button class="action-btn block" onclick="alert('Blocked ${row.Username}')">Block</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function addUser() {
      const name = document.getElementById('newUser').value;
      const pass = document.getElementById('newPass').value;
      alert(`New user added:\nUsername: ${name}\nPassword: ${pass}\n\n(Note: Sheet editing required manually or via script!)`);
    }

    function depositToUser() {
      const user = document.getElementById('depositUser').value;
      const amount = document.getElementById('depositAmt').value;
      alert(`Deposited â‚¹${amount} to ${user}\n\n(Note: Sheet editing required manually or via script!)`);
    }
  </script>
</body>
</html>
